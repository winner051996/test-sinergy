<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Сайт Google</title>
</head>

<body>
    <header class="header">
        <div class="header__items">
            <a class="header__item">iPhone</a>
            <a class="header__item">iPad</a>
            <a class="header__item">Airpods</a>
            <a class="header__item">Watch</a>
        </div>
    </header>

    <main class="main">
        <section class="apple-watch">
            <div class="apple-watch__logo"></div>
            <span class="apple-watch__info"> Thinstant classic. </span>
            <div class="buttons-info">
                <button class="buttons-info__btn buttons-info__btn_solid">Learn more</button>
                <button class="buttons-info__btn buttons-info__btn_trans">Buy</button>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="block block_size_big">1</div>
                <div class="block">2</div>
                <div class="block">3</div>
                <div class="block">4</div>
                <div class="block">5</div>
                <div class="block">6</div>
            </div>
        </section>
        <section class="people">


            <div class="human-one">
                <div class="text">
                    <span> AirPods 4</span>
                    <span>
                        Iconic. Now supersonic. Available with Active Noise Cancellation.</span>
                </div>
                <div class="buttons button-airpods">
                    <button class="learn">Learn more</button>
                    <button class="buy">Buy</button>
                </div>
            </div>

            <div class="human-two">
                <div class="text">
                    <span> AirPods Pro 2</span>
                    <span> Hearing Aid and Hearing Test features coming with a free software update this fall.</span>
                </div>
                <div class="buttons button-airpods">
                    <button class="learn">Learn more</button>
                    <button class="buy">Buy</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="script.js"> </script>
</body>

</html>
